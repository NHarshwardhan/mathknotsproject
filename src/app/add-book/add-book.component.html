<div class="container">
  <div class="row border shadow-lg  mb-4 text-white rounded" style="background-color: rgb(45, 56, 166);">
    <div class="col-md-12 text-center">
      <h1 class="mt-3 text-white">BOOK PANEL</h1>
    </div>
  </div>
  <div class="row bg-white shadow p-5 mb-5  rounded">
    <div class="col-md-4">
      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px">State Name</mat-label>
            <input name="state" [(ngModel)]="selectedBook.state" matInput />
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px"
              >School &nbsp; (Elementary | Medium | High)</mat-label
            >
            <input name="school" [(ngModel)]="selectedBook.schoolName" matInput />
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px">Grade</mat-label>
            <input name="grade" [(ngModel)]="selectedBook.gradeInfo" matInput />
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-10 offset-md-2">
          <button (click)="saveBookDetails()" style="font-size:16px;background-color: rgb(255, 129, 10);color:white" class="mt-3 p-4" mat-flat-button >
            <mat-icon>save</mat-icon>  SAVE  </button>
        </div>
      </div>
    </div>
    <div class="offset-md-2 col-md-6">
      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px"
              >Book Name (Whole Number | Divide)</mat-label
            >
            <input name="bookname" [(ngModel)]="selectedBook.books.book"  matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px">Book Subtitle</mat-label>
            <input name="subtitle" [(ngModel)]="selectedBook.books.subtitle" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px">Book Image Url</mat-label>
            <input name="bookImageUrl" [(ngModel)]="selectedBook.books.bookImageUrl"  matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px">Book Description</mat-label>
            <input name="bookImageUrl" [(ngModel)]="selectedBook.books.describe" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <mat-form-field class="col-md-12">
            <mat-label style="font-size: 18px">Amazon Purchase Link </mat-label>
            <input name="bookPurchaseUrl" [(ngModel)]="selectedBook.books.bookBuyLink" matInput />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
