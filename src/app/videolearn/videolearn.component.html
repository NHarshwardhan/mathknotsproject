<div class="">

  <div class="row" >
    <div class="offset-md-1 col-md-2 mt-5  bg-body ">
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Select State</mat-label>
        <mat-select [(value)]="selectedState" >
          <mat-option *ngFor="let state of bookDetails" [value]="state.schools">
                {{state.state}}
            </mat-option>

        </mat-select>
      </mat-form-field>
     </div>

     <div *ngIf="selectedState" class=" border col-md-8 mt-5 shadow-sm  mb-3 bg-body rounded ">
      <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
        <a  style="font-size:17px;color:rgb(10, 0, 0)" mat-tab-link *ngFor="let schoolName of selectedState"
           (click)="fetchBookInfo(schoolName)"
           > {{schoolName.name}}   </a>

        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
      </nav>
    </div>



  </div>


  <div class="row" *ngIf="bookDisplayData">
    <div class="offset-md-1 col-md-10  shadow-sm p-1 bg-body ">
      <mat-tab-group (focusChange)="callTabChange()" class="tab-group" [(selectedIndex)]="selectedTab">
        <mat-tab *ngFor="let tab of bookDisplayData.gradeInfo;" [label]="tab.name" class=" ">
          <ng-template >
            {{tab.name}}
          </ng-template>
          <section class="tab-container " style="overflow: hidden;">
             <ng-container >
                 <div class="row" >
                  <div class="col-md-12 mt-1 bg-light" >
                   <div   style="display: inline-block;" *ngFor="let t of tab['videoSection']" class="mt-2 example-ripple-container mat-elevation-z4"
                    matRipple
                    [matRippleCentered]="centered"
                    [matRippleDisabled]="disabled"
                    [matRippleUnbounded]="unbounded"
                    [matRippleRadius]="radius"
                    [matRippleColor]="color"
                    (click)="cardSelection(t)"
                    >
                   <span style="font-family: 'Nanum Gothic', sans-serif; font-weight:bold" class=" h6  mt-2 " [ngStyle]="{'color':t.color}"> {{t.content}}</span>


                   </div>
                  </div>
                 </div>



             </ng-container>


          </section>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <app-videolearn-content>

        </app-videolearn-content>
    </div>
   </div>
</div>
