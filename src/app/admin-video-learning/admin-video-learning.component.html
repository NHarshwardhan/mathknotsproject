<div class="row border shadow-lg  mb-4 text-white rounded" style="background-color: rgb(45, 56, 166);">
  <div class="col-md-12 text-center">
    <h1 class="mt-3 text-white">VIDEO LEARNING MATERIAL PANEL</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
       <div class="row shadow mb-3 p-1" >

              <mat-radio-group
                  [(ngModel)]="selectedOption">
                  <mat-radio-button  matTooltip="{{opt.hint}}" class="col-md-12" *ngFor="let opt of options" [value]="opt.name">
                        {{opt.name}}
                  </mat-radio-button>
                </mat-radio-group>

       </div>

  </div>
</div>


<div class="row" *ngIf="selectedOption">
   <div class="col-md-12">
          <app-admin-video-learning-content [selectedOption]="selectedOption" [bookDetails]="bookDetails">

          </app-admin-video-learning-content>
   </div>
</div>
